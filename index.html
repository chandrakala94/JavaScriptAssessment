<!DOCTYPE html>
<html>
    <head>
        <title>
            Booking Details
        </title>
        <link rel = "stylesheet" href="style.css">
        <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <!--<script defer src="index.js"></script>-->
    </head>
    <body>
        <div id="error"></div>
        <form id="form" action="https://australia.generation.org/" method="get" name="flight-form" onsubmit="validFormFieldInput()">
        <div class = "Flight-trip-form">
            <h1>Booking Details</h1>
            <div class = "radio-btn">
                <input type="radio" class="btn" name="check" id="radbtn1"><span>One Way</span>
                <input type="radio" class="btn" name="check" id="radbtn2"><span>Round trip</span>
            </div>
            <div class = "booking form">
                <label>From</label>
                <input type="text" class="form-control" placeholder="City or Airport" id="from">
                <label>To</label>
                <input type="text" class="form-control" placeholder="City or Airport" id="to">

                <div class="input-grp"> 
                    <label>Departure</label>
                    <input type="date" class="form-control select-date" id="depart">
                </div>

                <div class="input-grp"> 
                    <label>Return Date</label>
                    <input type="date" class="form-control select-date" id="return">
                </div>

                <h4>Number Of Passengers</h4>
                <div class="input-grp"> 
                    <label>Adults</label>
                    <input type="number" class="form-control" value="1" id="adult">
                
                    <label>Children</label>
                    <input type="number" class="form-control" value="0" id="child">
                </div>
                <div class="input-grp"> 
                    <label>Food type</label>
                    <select class="custom-select">
                        <option value="1" id="veg">Veg</option>
                        <option value="2" id="nonveg">Non veg</option>
                    </select>

                    <label>Travel Class</label>
                    <select class="custom-select">
                        <option value="1" id="economy">Economy Class</option>
                        <option value="2" id="business">Business Class</option>
                    </select>
                </div class="Passenger Details">
                    <div class="Passenger1">
                        <h6>Passenger 1 details</h6>
                        <label>Name:</label>
                        <input type="text" class="passenger-control" id="name">
                        <label>Gender:</label>
                        <input type="radio" class="btn" name="check" id="Mgen"><span>Male</span>
                        <input type="radio" class="btn" name="check" id="Fgen"><span>Female</span>
                        <label>Age:</label>
                        <input type="number" class="form-control" id="age">
                   <div>
                    <div class="Passenger2">
                        <h6>Passenger 2 details</h6>
                        <label>Name:</label>
                        <input type="text" class="passenger-control" id="name2">
                        <label>Gender:</label>
                        <input type="radio" class="btn" name="check" id="Mgen2"><span>Male</span>
                        <input type="radio" class="btn" name="check" id="Fgen2"><span>Female</span>
                        <label>Age:</label>
                        <input type="number" class="form-control" id="age2">
                <div>
                    <div class="Passenger3">
                        <h6>Passenger 3 details</h6>
                        <label>Name:</label>
                        <input type="text" class="passenger-control" id="name3">
                        <label>Gender:</label>
                        <input type="radio" class="btn" name="check" id="Mgen3"><span>Male</span>
                        <input type="radio" class="btn" name="check" id="Fgen3"><span>Female</span>
                        <label>Age:</label>
                        <input type="number" class="form-control" id="age3">
                <div>
                

                </div>
                <h5>Payment Details:</h5>
                <div class="Payment">
                    <label>Full Name</label>
                    <input type="text" class="" id="fullname">
                    <label>Email</label>
                    <input type="email" class="" id="mail">
                    <label>Mobile</label>
                    <input type="mobile" class="" id="phone">
                     
                </div>

                <div class="input-grp">
                    <button type="submit" class="btn btn-submit" id="sub">Submit</button>
                </div>
               
                
            </div>
        </div>
        </form>
        <script type="module" defer src="index.js"></script>
    </body>
</html>
